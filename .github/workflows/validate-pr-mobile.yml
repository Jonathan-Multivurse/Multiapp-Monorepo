name: Validate PR (Mobile)
on:
  pull_request:
    branches:
      - 'main'
    paths:
      - 'packages/mobile/**'
      - 'package.json'
      - '.github/workflows/validate-pr-mobile.yml'

jobs:
  validate-pr-mobile:
    name: Validate PR (Mobile)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Typecheck
        run: yarn typecheck --scope=mobile
